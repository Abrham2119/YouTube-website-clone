<!-- grid:- used for horizontal allignment 
        -it is used for there is no extra  space bettwen  two colomn  elemnts(the main difference bettwen grid and display inline -block)
        -the element are vertically allignned
    because of this  the grid is better than inline-block-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-practice</title>
</head>

<body style="padding-bottom: 100px;">
    <div style="display: grid;
    grid-template-columns: 100px 100px;
    ">
        <div style="background-color: lightblue;">div 1 <p>100px</p></div>
        <div style="background-color: lightpink;">div 2 <p>200px</p></div>
    </div>
    <div style="display: grid;
    grid-template-columns: 100px 100px 200px;
    margin-top: 20px;
    ">
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink;">100px</div>
        <div style="background-color: lightblue;">200px></div> 
                
    </div> 
       <!-- note:- fr is special value in grid stands for freespace(take up the remaning amount of space) -->
    <div style="display: grid;
    grid-template-columns: 100px 1fr;
    margin-top: 20px;
    "> 
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink;">1fr</div>
        
    </div>
    <div style="display: grid;
    grid-template-columns: 100px 1fr 2fr;
    margin-top: 20px;
    "> 
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink;">1fr</div>
        <div style="background-color: lightblue;">2fr</div>
        
    </div>    
    </div>
    <div style="display: grid;
    grid-template-columns: 1fr 1fr 1fr;    
    margin-top: 20px;
    column-gap: 20px; 
    row-gap: 40px;   
    "> 
        <div style="background-color: lightblue; height: 200px;">1fr</div>
        <div style="background-color: lightpink; height: 200px;">1fr</div>
        <div style="background-color: lightblue; height: 200px;">1fr</div>
        <div style="background-color: lightpink; height: 200px;">1fr</div>
        <div style="background-color: lightblue; height: 200px;">1fr</div>
        <div style="background-color: lightpink; height: 200px;">1fr</div>
        
    </div>  
    
</body>

</html>
